<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Κουίζ Ηλεκτρομαγνητισμού</title>
    <link rel="stylesheet" href="style.css">
    <!-- KaTeX CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.22/dist/katex.min.css" integrity="sha384-5TcZemv2l/9On385z///+d7MSYlvIEw9FuZTIdZ14vJLqWphw7e7ZPuOiCHJcFCP" crossorigin="anonymous">
    <!-- The loading of KaTeX is deferred to speed up page rendering -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.22/dist/katex.min.js" integrity="sha384-cMkvdD8LoxVzGF/RPUKAcvmm49FQ0oxwDF3BGKtDXcEc+T1b2N+teh/OJfpU0jr6" crossorigin="anonymous"></script>
    <!-- To automatically render math in text elements, include the auto-render extension -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.22/dist/contrib/auto-render.min.js" integrity="sha384-hCXGrW6PitJEwbkoStFjeJxv+fSOOQKOPbJxSfM6G5sWZjAyWhXiTIIAmQqnlLlh" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-top">
                <button id="theme-toggle" onclick="toggleTheme()" class="theme-toggle" title="Εναλλαγή θέματος">
                    <svg class="theme-icon moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                    </svg>
                    <svg class="theme-icon sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor" style="display: none;">
                        <circle cx="12" cy="12" r="5"/>
                        <line x1="12" y1="1" x2="12" y2="3"/>
                        <line x1="12" y1="21" x2="12" y2="23"/>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                        <line x1="1" y1="12" x2="3" y2="12"/>
                        <line x1="21" y1="12" x2="23" y2="12"/>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                    </svg>
                </button>
                <h1>Κουίζ Ηλεκτρομαγνητισμού</h1>
                <div class="spacer"></div>
            </div>
            <div class="score-container">
                <span>Σκορ: <span id="score">0</span> / <span id="total">0</span></span>
            </div>
            <div class="progress-controls">
                <button onclick="exportProgress()" class="progress-btn export-btn" title="Κατεβάστε την πρόοδό σας">
                    Εξαγωγή Προόδου
                </button>
                <button onclick="importProgress()" class="progress-btn import-btn" title="Ανεβάστε την πρόοδό σας">
                    Εισαγωγή Προόδου
                </button>
                <button onclick="resetProgress()" class="progress-btn reset-btn" title="Επαναφορά της προόδου">
                    Επαναφορά
                </button>
                <input type="file" id="import-file" accept=".json" style="display: none;" onchange="handleFileImport(event)">
            </div>
        </header>

        <main>
            <div id="quiz-container">
                <div id="question-container">
                    <h2 id="question-text">Φόρτωση ερωτήσεων...</h2>
                </div>

                <div id="answers-container">
                    <button class="answer-btn" id="answer-0" onclick="selectAnswer(0)">
                        <span class="answer-letter">Α)</span>
                        <span class="answer-text"></span>
                    </button>
                    <button class="answer-btn" id="answer-1" onclick="selectAnswer(1)">
                        <span class="answer-letter">Β)</span>
                        <span class="answer-text"></span>
                    </button>
                    <button class="answer-btn" id="answer-2" onclick="selectAnswer(2)">
                        <span class="answer-letter">Γ)</span>
                        <span class="answer-text"></span>
                    </button>
                    <button class="answer-btn" id="answer-3" onclick="selectAnswer(3)">
                        <span class="answer-letter">Δ)</span>
                        <span class="answer-text"></span>
                    </button>
                </div>

                <div id="feedback-container">
                    <p id="feedback-text"></p>
                    <button id="next-btn" onclick="nextQuestion()" style="display: none;">Επόμενη Ερώτηση</button>
                </div>
            </div>

            <div id="loading" style="display: none;">
                <p>Φόρτωση νέας ερώτησης...</p>
            </div>
        </main>

        <footer>
            <div class="footer-content">
                <a href="https://github.com/vrallis/mathe-hlektromagnitismo" target="_blank" rel="noopener noreferrer" class="github-link">
                    <svg class="github-logo" width="32" height="32" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                    </svg>
                </a>
                <p class="author">vrallis 2025</p>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
    <script>
        // Initialize KaTeX auto-render when page loads
        document.addEventListener("DOMContentLoaded", function() {
            if (typeof renderMathInElement !== 'undefined') {
                renderMathInElement(document.body, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
                console.log('KaTeX initialized successfully');
            }
        });
    </script>
</body>
</html>
